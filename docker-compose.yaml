version: '3.1'

networks:
  http_network:
    external: true
  db_network:
    external: false

services:

  db:
    image: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD
    volumes:
      - ./data/db:/var/lib/postgresql/data
    networks:
      - db_network

  adminer:
    image: adminer
    restart: unless-stopped
    networks:
      - http_network
      - db_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adminer.rule=Host(`${FQDN}`) && PathPrefix(`/adminer`)"
      - "traefik.http.routers.adminer.entrypoints=websecure"

  django:
    build: ./dj_base
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DATABASE_USER
      - DATABASE_NAME
      - DATABASE_PASSWORD
      - DATABASE_HOST
      - SECRET_KEY
    volumes:
      - ./fixtures:/fixtures
    depends_on:
      - db
    networks:
      - http_network
      - db_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.django.rule=Host(`${FQDN}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.django.entrypoints=websecure"
